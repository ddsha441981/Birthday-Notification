<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Notification App</title>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
</head>
<body>

<div class="balloon" style="color: #FF6B6B; top: 10%; left: 10%;"></div>
<div class="balloon" style="color: #4CC9F0; top: 15%; left: 85%; animation-delay: 0.5s;"></div>
<div class="balloon" style="color: #F7B801; top: 80%; left: 15%; animation-delay: 1s;"></div>
<div class="balloon" style="color: #8338EC; top: 75%; left: 80%; animation-delay: 1.5s;"></div>
<div class="balloon" style="color: #06D6A0; top: 30%; left: 50%; animation-delay: 2s;"></div>

<div class="container animate__animated animate__fadeIn">
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12,2C8.43,2 5.5,4.93 5.5,8.5C5.5,12.07 8.43,15 12,15C15.57,15 18.5,12.07 18.5,8.5C18.5,4.93 15.57,2 12,2M12,5C13.38,5 14.5,6.12 14.5,7.5C14.5,8.88 13.38,10 12,10C10.62,10 9.5,8.88 9.5,7.5C9.5,6.12 10.62,5 12,5M12,17C10.33,17 7,17.83 7,19.5V21H17V19.5C17,17.83 13.67,17 12,17Z"/>
        </svg>
    </div>
    <h1 class="animate__animated animate__pulse animate__infinite">Birthday Notification App</h1>
    <p class="animate__animated animate__fadeIn animate__delay-1s">Never miss a special day again! Click the button below to manage your birthday reminders.</p>

    <div class="button-wrapper animate__animated animate__bounceIn animate__delay-1s">
        <div class="glow"></div>
        <a th:href="@{${baseUrl} + '/scheduler'}" class="redirect-btn">
            <svg class="cake-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8"/>
                <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1"/>
                <path d="M2 21h20"/>
                <path d="M7 8v2"/>
                <path d="M12 8v2"/>
                <path d="M17 8v2"/>
                <path d="M7 4h.01"/>
                <path d="M12 4h.01"/>
                <path d="M17 4h.01"/>
            </svg>
            Go to Scheduler
        </a>
    </div>
</div>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
